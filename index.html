<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Login Microsoft</title>

    <link href="https://fonts.googleapis.com/css2?family=Commissioner&family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="pagina">
        <div class="container">
            <div class="microsoft">
                <img src="./Microsoft_logo.jpg" alt="Microsoft">
                
            </div>
            <div class="login">
            <div id="entrar">
               <strong>Entrar</strong> 
                <input type="text" placeholder="Email, telefone ou Skype" >
            </div>
            <div class="info">
                <div class="det">
                    <p>Não tem uma conta? <a href="url">Crie uma!</a></p>
                </div>
                <div class="det">
                    <a href="url">Entrar com o Windows Hello ou uma chave de segurança <img src="./inf.svg"></a>
                </div>
                <div class="det">
                    <a href="url">Opções de entrada</a>
                </div>
                <input id="button" type="button" value="Próximo">
            </div>
            </div>
        </div>
    </div>
</body>
</html>
